title: "Más acerca de mí"
subtitle: "¿Quién soy?"
bio: "¡Hola! Me llamo Raúl San Martín Aniceto. Actualmente soy estudiante de Ingeniería en Tecnologías de Telecomunicaciones en la Universidad Carlos III de Madrid. Además, la mayor parte de mi tiempo libre lo dedico a crear cosas."
paragraphs: #Add more if you want
  - p: "Me encanta resolver problemas y aprender cosas constantemente. Para mí, entender cada día el mundo que me rodea es una necesidad."
    lead: yes

  - p: "Siempre estoy al tanto de las últimas tecnologías y con algún <em>cacharrito</em> en la mano. Suelo sazonar mi tiempo escuchando música, me ayuda a concentrarme y a hacer más ameno mi trabajo."
    lead: no

  - p: "En 2017 fundé <a href=\"https://www.geekmag.es\" title=\"GeekMag\">GeekMag</a>, una publicación online centrada en la tecnología, ciencia, películas y videojuegos que consiguió involucrar a muchas personas. Actualmente el proyecto forma parte de otro mayor y me siento muy orgulloso de los resultados de mi trabajo."
    lead: no

  - p: "Pero también he hecho muchas más cosas. Si tienes curiosidad, echa un vistazo <a class=\"smoothscroll\" href=\"#works\" title=\"Mis trabajos\">más abajo</a>."
    lead: no
