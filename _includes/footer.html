<!-- footer
================================================== -->
<footer>
    <div class="row">
        <div class="col-full">

            <div class="footer-logo">
                <a class="footer-site-logo" href="/"><img src="{{ site.logo_url }}" alt="Página de inicio"></a>
            </div>

            <ul class="footer-social">
                {% for slink in site.social %}
                <li><a {% if slink.smoothscroll and page.title == 'Hola' %}class="smoothscroll" {% endif %}href="{{ slink.link }}">
                    <i class="{{ slink.icon }}" aria-hidden="true"></i>
                    <span>{{ slink.title }}</span>
                </a></li>
                {% endfor %}
            </ul>

        </div>
    </div>

    <div class="row footer-bottom">

        <div class="col-twelve">
            <div class="copyright">
                <span>Design by <a href="https://www.styleshout.com/">styleshout</a></span>
                <span>Built with <i class="fa fa-heart" style="color: #C04848"></i> by <a href="https://raulsanmartin.me/">Raúl San Martín</a> using <a href="http://jekyllrb.com/">Jekyll</a></span>
                <span><i class="fa fa-code" aria-hidden="true"></i> on <a href="https://github.com/MrAnnix/Hola-theme-Jekyll">Github</a> &nbsp;<i class="fa fa-github-alt" aria-hidden="true"></i></span>
            </div>

            <div class="go-top">
                <a class="smoothscroll" title="Ir arriba" href="#top"><i class="im im-arrow-up" aria-hidden="true"></i></a>
            </div>
        </div>

    </div> <!-- end footer-bottom -->
</footer> <!-- end footer -->

<!-- Java Script
================================================== -->
<script src="/assets/js/jquery-3.3.1.min.js"></script>
<script src="/assets/js/plugins.js"></script>
<script src="/assets/js/main.js"></script>

</body>

</html>
